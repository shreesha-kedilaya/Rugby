# You can find more information here:
# https://github.com/swiftyfinch/Rugby/blob/main/Docs/Plans.md

# The first plan in the file always run by default

- debug:
    - command: plans
      name: base
      graph: true
      verbose: true
      quiet: false
    
    # 🏈 The first Rugby command without arguments like: $ rugby cache
    - command: cache
      sdk: [sim]
      exclude: [FirebaseCrashlytics]

- usual:
    - command: plans
      name: debug
      verbose: true
      quiet: false
    - command: plans
      name: release
      verbose: true
      quiet: false

- exclude:
    - command: shell
      run: pod install

- release:
    # Reuse another plan from this file
    - command: plans
      name: base
      graph: true
      verbose: true
      quiet: false
    
    # 🏈 The first Rugby command without arguments like: $ rugby cache
    - command: cache
      sdk: [ios]
      exclude: [FirebaseCrashlytics]

# Base plan which you can use in other plans
- base:
    # 🐚 Also, you can install pods before each rugby call right here
    - command: shell
      run: pod install # Or you can use any shell command
      verbose: false
      quiet: true
